<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Knight Tour Game</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="stylesheets/main.css" />

  <script src="scripts/helper.js" defer></script>
  <script src="scripts/state.js" defer></script>
  <script src="scripts/chess_board.js" defer></script>
  <script src="scripts/controls.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- HEADER Section -->
    <div class="header">
      <div class="control">
        <i id="back" class="fa fa-arrow-left" aria-hidden="true" title="Back"></i>
      </div>
      <div class="control">
        <i id="reset" class="fa fa-refresh" aria-hidden="true" title="Reset"></i>
      </div>
      <div>Knight Tour</div>
      <div class="control">
        <i id="solution" class="fa fa-lightbulb-o" aria-hidden="true" title="Solution"></i>
      </div>
      <div class="control">
        <i id="info" class="fa fa-info-circle" aria-hidden=" true" title="info"></i>
      </div>
    </div>
    <div class="message"></div>
    <!-- Actual Game Panel -->
    <div class="game-panel">
      <div class="game">
        <div class="chessboard"></div>
      </div>

      <div class="progress-bar">
        <div id="progress-bar" class="inner"><span></span></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
