<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knight Tour Game</title>
    <link rel="stylesheet" href="stylesheets/layout.css">
    <link rel="stylesheet" href="stylesheets/chessboard.css">
    <link rel="stylesheet" href="stylesheets/control-panel.css">
</head>

<body>
    <h3 id="game-title">Knight Tour</h3>

    <div class="container-fluid p-0 full-view">
        <div class="row m-0">
            <div class="col p-0">
                <div class="main-panel d-flex align-items-center justify-content-center">
                    <div class="row m-0 ">
                        <div class="col chessboard p-0"></div>
                    </div>
                </div>
            </div>
            <div class="col p-0">
                <div class="control-panel">
                    <div class="control">
                        <button id="reset" class="btn btn-primary">Reset</button>
                    </div>
                    <div class="control">
                        <button id="back" class="btn btn-primary">Back</button>
                    </div>
                    <div class="control">
                        <button id="solution" class="btn btn-primary">Solution</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/helper.js"></script>
    <script src="scripts/state.js"></script>
    <script src="scripts/chess_board.js"></script>
    <script src="scripts/initialize.js"></script>
    <script src="scripts/controls.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
