<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knight Tour Game</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/chessboard.css">
</head>

<body>
    <div class="full-header">
        <div id="game-title">
            <div class="controls">
                <i id="back" class="fa fa-arrow-left" aria-hidden="true" title="Back"></i>
                <i id="reset" class="fa fa-refresh" aria-hidden="true" title="Reset"></i>
            </div>
            <span>Knight Tour</span>
            <div class="controls">
                <i id="solution" class="fa fa-lightbulb-o" aria-hidden="true" title="Solution"></i>
                <i id="info" class=" fa fa-info-circle " aria-hidden=" true " title="info"></i>
            </div>

        </div>

    </div>
    <div id="message"></div>
    <div class=" game-panel ">
        <div class=" chessboard "> </div>
    </div>

    <script src=" https://code.jquery.com/jquery-3.5.1.min.js " integrity=" sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous "></script>

    <script src="scripts/helper.js "></script>
    <script src="scripts/state.js "></script>
    <script src="scripts/chess_board.js "></script>
    <script src="scripts/initialize.js "></script>
    <script src="scripts/controls.js "></script>

</body>

</html>
